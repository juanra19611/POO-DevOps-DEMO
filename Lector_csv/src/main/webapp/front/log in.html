<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
        <script src="../Bootstrap/js/bootstrap.js"></script>
        <title>Log In</title>
    </head>
    <body>
        <div class="container-fluid" style="background-color: #6d695c;
        background-image:
        repeating-linear-gradient(120deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
        repeating-linear-gradient(60deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
        linear-gradient(60deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1)),
        linear-gradient(120deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1));
        background-size: 70px 120px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="img.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Médicos
                    </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Médicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Laboratorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Administrativo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log In</a>
                        </li>
                    </ul>
                </div>
            </nav>
        
        <hr style="border: 0; height: 1px; 
            background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);">
        
            <div class="row" style="height: 86%;">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="container" align="center" style="padding-top: 25%;">
                        <div class="card">
                            <div class="card-body" style="background:
                            linear-gradient(135deg, #708090 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px),
                            linear-gradient(225deg, #708090 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
                            background-color:#708090;
                            background-size: 64px 128px">
                                <form>
                                    <div class="form-group">
                                        <label for="usuario"><b>Usuario</b></label>
                                        <input type="text" class="form-control" id="usuario" aria-describedby="usuarioAyuda" placeholder="Usuario">
                                        <small id="usuarioAyuda" class="form-text text-muted"><p style="color: black;">Ingrese su nombre de usuario, por favor.</p></small>
                                    </div>
                                    <div class="form-group">
                                        <label for="pass"><b>Contraseña</b></label>
                                        <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                                    </div>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
            

        </div>
    <body>
</html>
